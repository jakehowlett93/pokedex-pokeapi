<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex using pokeAPI</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <main class="bodyParent">
            <div class="mainBody">
                <header class="titleBar">
                    <img class="title" src="./pokemon-logo.png" alt="pokemon"/>
                    <form class="searchForm">                
                        <input type="text" class="searchBar" placeholder="search a pokemon!"/>
                        <input type="image" class="searchButton" src="./pokeball-sprite.png" alt="search"/>                      
                    </form>
                </header>  
                <section class="content hideElement">
                    <div class="spriteParent">
                        <img class="sprite" alt="the pokemons sprite">
                    </div>
                    <section class="pokeInfoParent">
                        <div class="pokeInfo">
                            <ul class="pokeInfoList"></ul>
                                <li class="pokeList" id="pokeName"></li>
                                <li class="pokeList" id="pokeNumber"></li>
                                <li class="pokeList" id="pokeType"></li>
                            </ul>
                        </div>

                    </section>
                    <section class="descriptionParent">
                        <div class="descriptionAndAbilities">
                            <h3 class="descriptionHeader">Description:</h3>
                            <div class="description"></div>
                            <h3 class="abilitiesHeader">Abilities:</h3>
                            <ol class="abilities">                    
                            </ol>
                        </div>
                    </section>
                </section>  
            </div>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
