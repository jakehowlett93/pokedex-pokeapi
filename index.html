<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex using pokeAPI</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="content">
            <div class="titlebar">
                <h1 class="title">Pokedex</h1>
                <input type="text" class="searchBar" placeholder="Search a Pokemon!">
            </div>
            <div class="spriteParent">
                <img class="sprite" alt="the pokemons sprite">
            </div>
            <div class="info">
                <ul class="pokeInfo">
                    <li class="pokeList" id="pokeName"></li>
                    <li class="pokeList" id="pokeNumber"></li>
                    <li class="pokeList" id="pokeType"></li>
                </ul>
            </div>
            <div class="description"></div>
            <div class="abilities"></div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
