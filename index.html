<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex using pokeAPI</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="content">
            <div id="titlebar">
                <h1 id="title">Pokedex</h1>
                <input type="text" id="searchBar" placeholder="Search a Pokemon!">
            </div>
            <div id="sprite"></div>
            <div id="info">
                <ul id="pokeInfo">
                    <li class="list" id="pokeName"></li>
                    <li class="list" id="pokeNumber"></li>
                    <li class="list" id="pokeType"></li>
                </ul>
            </div>
            <div id="description"></div>
            <div id="abilities"></div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
